plugins {
    id 'java'
}

group = 'online.xswl.pl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly('org.slf4j:slf4j-api:1.7.36')
}

test {
    useJUnitPlatform()
}